<header class="header">
  <div class="container">
    <div class="logo">QueuePoint</div>
    <nav>
      <a routerLink="/" routerLinkActive="active">דף הבית</a>
      <a routerLink="/about" routerLinkActive="active">אודות</a>
      <a routerLink="/services" routerLinkActive="active">שירותים</a>
      <a routerLink="/contact" routerLinkActive="active">צור קשר</a>
    </nav>
    <div class="user-section">
      <ng-container *ngIf="user; else notLoggedIn">
        <span class="greeting">שלום, {{ fullName }}</span>
        <button (click)="logout()" class="logout-btn">התנתק</button>
      </ng-container>
      <ng-template #notLoggedIn>
        <a routerLink="/login" class="login-btn">התחבר</a>
      </ng-template>
    </div>
  </div>
</header>
