<header class="header">
  <div class="container">
    <div class="logo">QueuePoint</div>
    <nav>
      <a *ngFor="let link of navLinks" 
         [routerLink]="link.path" 
         routerLinkActive="active" 
         [routerLinkActiveOptions]="{exact: link.path === '/'}">
        {{ link.label }}
      </a>
    </nav>
    <div class="user-section">
      <ng-container *ngIf="user; else notLoggedIn">
        <span class="greeting">שלום, {{ fullName }}</span>
        <span class="user-role" *ngIf="userTypeLabel">({{ userTypeLabel }})</span>
        <button (click)="logout()" class="logout-btn">התנתק</button>
      </ng-container>
      <ng-template #notLoggedIn>
        <a routerLink="/login" class="login-btn">התחבר</a>
      </ng-template>
    </div>
  </div>
</header>
